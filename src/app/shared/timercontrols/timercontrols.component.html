<mat-card *ngIf = "toShow">
<div  class="input-row" fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="20px" fxLayoutGap.lt-md="0px">

  <div fxFlex="noshrink" fxLayout="column">
    <!-- <div class="input-row" fxLayout="row"> -->
      <h2 fxFlex>{{courseName}}</h2>
      <div  *ngIf="edit" class="input-row" fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="20px" fxLayoutGap.lt-md="0px">
        <mat-form-field fxFlex>
        <input matInput type="text" placeholder="HOURS"
        [(ngModel)]=  "userHours"

        name = "hours" >

        </mat-form-field>
        <mat-form-field fxFlex>
          <input matInput type="text" placeholder="MINS"
          [(ngModel)]=  "userMins"

          name = "mins" >

          </mat-form-field>
          <mat-form-field fxFlex>
            <input matInput type="text" placeholder="SECONDS"
            [(ngModel)]=  "userSeconds"

            name = "secs" >

            </mat-form-field>

      </div>

        <h2 fxFlex="noshrink" class="timeLook">{{printHours}} : {{printMins}} : <span class= "seconds">{{printSeconds}}</span></h2>

  </div>

  <div fxFlex="10"  fxLayout="column">
    <!-- <div fxFlex> -->


    <!-- </div> -->

    <!-- <div fxFlex> -->



      <button   mat-button  class="typicalbutton"  (click)= "startTimer()">
        <mat-icon color="primary">play_arrow</mat-icon>
      </button>

      <button   mat-button  class="typicalbutton" (click)= "pauseTimer()">
        <mat-icon color="accent">pause</mat-icon>
      </button>



      <button   mat-button class="typicalbutton"
      [disabled]="true"
      (click)="deleteTimer()">
        <mat-icon color="warn">remove_circle</mat-icon>
      </button>

    <!-- </div> -->

  </div>

</div>

</mat-card>
